<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.min.js"></script>
    <![endif]-->

    <link rel="icon" href="/static/images/favicon.ico">

    <link href="../../main/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../main/static/css/fontawesome.all.min.css" rel="stylesheet">

    <title>Výdej materiálu</title>
  </head>
  <body>

    <div class="mb-1">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">
            <i class="fas fa-plus-square mr-2"></i>
            Výdej materiálu
          </a>

          <button class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target=".navbar-collapse"
                  aria-controls=".navbar-collapse">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item ">
                <a class="nav-link" href="index.html">Výdej</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="#">Správa</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">

      <h2 class="h5 mt-4">Záznam o výdeji</h2>

      <p class="alert alert-warning my-2">
        Občan si vyzvedl materiál před 4 dny. Limity sníženy.
      </p>

      <form method="GET" action="02b-accepted.html" autocomplete="off" class="mb-4">
        <table class="table table-sm">
          <tr>
            <td class="align-middle">
              Respirátor FFP2
            </td>
            <td style="width: 0">
              <button class="btn btn-danger"
                      tabindex="-1"
                      data-decrement="#material10">
                <i class="fa fa-minus"></i>
              </button>
            </td>
            <td style="width: 40px">
              <input class="form-control"
                     type="number" min="0" step="1" value="0"
                     style="width: 5em"
                     id="material10" name="material10"
                     data-limit="3"
                     tabindex="1">
            </td>
            <td style="width: 0">
              <button class="btn btn-success"
                      tabindex="-1"
                      data-increment="#material10">
                <i class="fa fa-plus"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td class="align-middle">
              Ústenka
            </td>
            <td style="width: 0">
              <button class="btn btn-danger"
                      tabindex="-1"
                      data-decrement="#material13">
                <i class="fa fa-minus"></i>
              </button>
            </td>
            <td style="width: 40px">
              <input class="form-control"
                     type="number" min="0" step="1" value="0"
                     style="width: 5em"
                     id="material13" name="material13"
                     data-limit="10"
                     tabindex="1">
            </td>
            <td style="width: 0">
              <button class="btn btn-success"
                      tabindex="-1"
                      data-increment="#material13">
                <i class="fa fa-plus"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td colspan="2"></td>
            <td>
              <button type="submit"
                      class="btn btn-primary mt-2"
                      style="width: 100%"
                      tabindex="2">Uložit</button>
            </td>
            <td></td>
          </tr>
        </table>
      </form>

    </div> <!-- /.container -->

    <!-- TODO: DELETE -->
    <div class="text-center mt-5">
      <hr>
      <a href="02b-accepted.html">Zpět</a> | <a href="03b-edit.html">Vpřed</a>
    </div>

    <script src="../../main/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../../main/static/js/popper.min.js"></script>
    <script src="../../main/static/js/bootstrap.min.js"></script>

    <!-- TODO: Keep this! -->
    <script>
      $('*[data-increment]').click(function() {
        var target = $(this.dataset.increment);
        target.val(function(i, orig) {
          return parseInt(orig) + 1;
        });
        target.trigger('change');
        return false;
      });

      $('*[data-decrement]').click(function() {
        var target = $(this.dataset.decrement);
        target.val(function(i, orig) {
          return Math.max(0, parseInt(orig) - 1);
        });
        target.trigger('change');
        return false;
      });

      $('*[data-limit]').change(function() {
        if (parseInt(this.dataset.limit) >= parseInt(this.value)) {
          $(this).removeClass('bg-warning');
        } else {
          $(this).addClass('bg-warning');
        }
      }).trigger('change');
    </script>
  </body>
</html>
